name: Cache Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: cache-f6272a4

      - name: prime-cache-f6272a4   # ðŸ‘ˆ exact step name required
        run: echo "Cache result: ${{ steps.cache-node-modules.outputs.cache-hit }}"
